<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Videó lejátszás és letöltés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        video {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Videó megtekintése</h1>

    <!-- Videó lejátszó -->
    <video controls>
        <source src="video.mp4" type="video/mp4">
        A böngésződ nem támogatja a videó lejátszást.
    </video>

    <br>

    <!-- Letöltés gomb -->
    <a href="video.mp4" download class="download-btn">
        Videó letöltése 2
    </a>

</body>
</html>
